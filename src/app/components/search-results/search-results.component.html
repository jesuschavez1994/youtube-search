<div class="card-deck"> 
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{result.thumbnailUrl}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{result.title}}</h5>
          <p class="card-text">{{result.description}}</p>
          <a href="{{result.videoUrl}}" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
</div>
